<body>
    <div id="nav">
        Usuários

            <div id="input-data" class="Us">
                <input id="name" class="input-text" placeholder="Nome" type="text" required />

                <input id="work" class="input-text" placeholder="Profissão" type="text" required />
            </div>
            
            <button class="input-btn" type="submit" onclick="saveUsu" >Enviar</button>
        
        </form>
        <table id="myTable">
            <tr id="0">
                <th>ID</th>
                <th>Nome</th>
                <th>Email</th>
                <th>Profissão</th>
                <th>Ação</th>
            </tr>
        </table>
        <tbody id="carTableBody"></tbody>
    </section>
    <script type="text/javascript" src="OneCrud.js"></script>
</body>

</html>
